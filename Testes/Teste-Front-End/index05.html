<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <!-- Checkbox oculto para controlar a visibilidade do menu -->
        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <label for="menu-toggle" class="menu-btn">☰ Menu</label>
        
        <!-- Menu -->
        <nav id="menu" class="hidden">
            <ul>
                <li><a href="#">Opção 1</a></li>
                <li><a href="#">Opção 2</a></li>
                <li><a href="#">Opção 3</a></li>
            </ul>
        </nav>

        <button class="login-btn">Login</button>
    </header>

    <!-- Substitua o conteúdo do <main> pelo trecho abaixo -->
<main>
    <div class="account-box">
        <button class="edit-btn">Editar</button>
        <h2>Dados da Conta</h2>
        <div class="account-fields">
            <label for="nome">Nome:</label>
            <p id="nome" class="account-field">Matheus Silva</p>
            <label for="email">E-mail:</label>
            <p id="email" class="account-field">matheus@email.com</p>
        </div>
        <button class="delete-btn">Deletar Conta</button>
    </div>
</main>

    <footer>
        <p>Contato: <a href="mailto:contato@exemplo.com">contato@exemplo.com</a> | Telefone: (11) 1234-5678</p>
    </footer>

</body>
</html>
